<!DOCTYPE html>
<html lang="en">

<head>
    <title>insta485</title>
</head>

<body>
    <!-- webpage header -->
    <h1>
        <a href="/">Insta485</a>
    </h1>
    <p>
        <a href="/explore/">Explore</a>
        <a href="/users/{{ logname }}/">{{ logname }}</a>
    </p>

    <!-- List the users that are loguser is not following -->
    {% for user in not_following %}
    <p>
        <img src="{{ url_for('send_file', filename = user.filename) }}" alt=0 width="50" height="50">
        <a href="/users/{{user.username}}/">{{user.username}}</a>
    </p>
    <form action="{{ url_for('update_following', target='/explore/') }}" method="post" enctype="multipart/form-data">
        <input type="submit" name="follow" value="follow" />
        <input type="hidden" name="username" value="{{user.username}}" />
        <input type="hidden" name="operation" value="follow" />
    </form>

    {% endfor %}
</body>

</html>
